
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitStore - Modern E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FruitStore</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" onclick="openCart()">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="#" onclick="openAuthModal()">Sign In</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to FruitStore</h1>
        <p>Discover the best products at amazing prices!</p>
        <button class="btn" onclick="scrollToProducts()">Shop Now</button>
    </section>

    <!-- Product Grid -->
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid" id="product-grid">
            <!-- Product cards will be dynamically added here -->
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-total">Total: $<span id="cart-total">0</span></div>
        <button class="btn" onclick="checkout()">Checkout</button>
        <button class="btn close-btn" onclick="closeCart()">Close</button>
    </div>

    <!-- Auth Modal (Sign In / Sign Up) -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleAuthForm()">Sign Up</a></p>
            <form id="signup-form" style="display: none;">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
